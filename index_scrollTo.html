<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원페이지 사이트 스크롤링 효과</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="header_title">
        <h1>어디까지 가봤니?</h1>
      </div>
      <nav id="header_gnb">
        <ul>
          <li><a href="#section_eu">Europe</a></li>
          <li><a href="#section_us">United States</a></li>
          <li><a href="#section_ch">China</a></li>
          <li><a href="#section_jp">Japan</a></li>
        </ul>
      </nav>
    </header>
    <div id="contents">
      <section id="section_eu" class="sections"><h2>Europe</h2></section>
      <section id="section_us" class="sections"><h2>United States</h2></section>
      <section id="section_ch" class="sections"><h2>China</h2></section>
      <section id="section_jp" class="sections"><h2>Japan</h2></section>
    </div>
    <footer>
      © 2021 by Sun-hee Lee. For more Information, contact sunnylee@yj.or.kr
    </footer>
    <!-- 페이지 Top 버튼 -->
    <nav id="top_btn">
      <a href="#header_title">Top</a>
    </nav>

    <!--스크롤 기능을 위한 자바스크립트 제이쿼리 삽입 -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>

    <!-- 스크롤 기능을 위한 자바스크립트 제이쿼리 실행 -->
    <script>
      $(function () {
        $("nav a").click(function (e) {
          $.scrollTo(this.hash || 0, 500); /* 속도 절, 숫자가 작을수록 빠름 */
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
